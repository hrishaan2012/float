<html>
    <head>
        <title>
            Float
        </title>
        <style>
            #a{float: right;}
            #b{float: left;}
        </style>
    </head>
    <body>
        <h1>Float</h1>
        <P>In this Example the image will float to the right in the paragraph and the text in the paragraph will wrap around the image.</P>
        <P>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Snowflake_%28lumehelves%29.jpg" id="a" height="100px" width="120px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Snowflake_%28lumehelves%29.jpg" id="b" height="100px" width="120px">
            This is the example to understand the float property
        </P>
    </body>
</html>
